# --- BUILD FOR WINDOWS ---
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build Windows EXE
        # Use the backtick (`) for line continuation in PowerShell
        run: |
          python -m PyInstaller --noconsole --onefile --name="Project_Task" `
          --hidden-import=reportlab.graphics.barcode `
          --hidden-import=reportlab.pdfbase._fontdata `
          --hidden-import=matplotlib.backends.backend_tkagg `
          --hidden-import=babel.numbers `
          Project_Task.py
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Exe
          path: dist/Project_Task.exe
